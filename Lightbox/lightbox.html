<head>
<script src="jquery.min.js"></script>
<style>
	#page-cover {
    background-color: #888; 
    display: none; 
    position: absolute; 
    width: 100%; 
    height: 100%
}
#uncloseable-lightbox {
    background-color: #000;
    height: 200px;
    position: absolute;
    left: 10px;
    top: 10px;
    width: 500px;
}
#uncloseable-lightbox button { position: absolute }
#uncloseable-lightbox #close-button { top: 10px; right: 10px;}
#uncloseable-lightbox #click-first-button { bottom: 10px; left: 10px;}
</style>
<script>
	$(document).ready(function () {
    var outerThis = this, isCloseable = false;
    $('#open-button').on('click', function (e) {
        e.preventDefault();
        $('#page-cover').show();
    });

    $('#close-button').on('click', function (e) {
        e.preventDefault();
        if(outerThis.isCloseable) {
            $('#page-cover').hide();
            outerThis.isCloseable = false;
        }
    });

    $('#click-first-button').on('click', function (e) {
        e.preventDefault();
        outerThis.isCloseable = true;
    });    
    
});
</script>

</head>

<div id="page-cover">
    <div id="uncloseable-lightbox">
        <button id="close-button">close</button>
        <button id="click-first-button">Click Me First</button>
    </div>
</div>
<button id="open-button">Open</button>
