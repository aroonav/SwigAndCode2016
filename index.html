<!DOCTYPE html>

<html>
  <head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Notepad</title>
    <meta name="description" content="A simple notepad.">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/main.css">

    <script src="js/jquery.min.js"></script>
<style>
  #page-cover {
    background-color: #888; 
    display: none; 
    position: absolute; 
    z-index: 50;
    width: 100%; 
    height: 100%;
}
#uncloseable-lightbox {
    margin:auto;
    margin-top:10%;
    background-color: #000;
    height: 200px;
    position: relative;
    width: 500px;
}
#uncloseable-lightbox button { position: absolute }
#uncloseable-lightbox #close-button { top: 10px; right: 10px;}
#uncloseable-lightbox #click-first-button { bottom: 10px; left: 10px;}

#input_ans {
	position:relative;
	top: 40px;
	left:40px;
}
#timer {
    margin-top:10px;
}
</style>
<script type="text/javascript">
// how many minutes
var mins = 1;

// how many seconds (don't change this)
var secs = mins * 60;
function countdown() {
	setTimeout('Decrement()',0);
}
function Decrement() {
	if (document.getElementById) {
		minutes = document.getElementById("minutes");
		seconds = document.getElementById("seconds");
		// if less than a minute remaining
		if (seconds < 59) {
			seconds.value = secs;
		} else {
			minutes.value = getminutes();
			seconds.value = getseconds();
		}
		secs--;
		if(minutes.value!=0 || seconds.value!=0)
			setTimeout('Decrement()',1000);
		else
		    document.getElementById("page-cover").style.display="block";
	    
	}
}
function getminutes() {
	// minutes is seconds divided by 60, rounded down
	mins = Math.floor(secs / 60);
	return mins;
}
function getseconds() {
	// take mins remaining (as seconds) away from total seconds remaining
	return secs-Math.round(mins *60);
}
function closediv() {
    var ans = document.getElementById("input_ans").value;
	if (ans == "xyz") {
		document.getElementById("page-cover").style.display="none";
		mins = 1;secs = mins * 60;
		countdown();
	}
}

</script>

</head>
  <body onload="countdown();">
    <div id="page-cover">
    <div id="uncloseable-lightbox">
        <form action="" id="answer">
           <input type="text" id="input_ans">
        </form> 
        <button id="click-first-button" onclick="closediv();">SUBMIT</button>
    </div>
</div>

    <form id="buttons">
